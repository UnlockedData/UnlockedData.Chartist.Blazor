name: ci-build

on:
  push:
    branches:
      - master
      - 'rel/v*'
    paths-ignore:
      - README.md
  pull_request:
    branches:
      - master
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'
    - name: Install dependencies
      run: dotnet restore UnlockedData.Chartist.Blazor.sln
    - name: ngbv set version
      uses: aarnott/nbgv@v0.4
      with:
        setAllVars: true
    - run: echo "NBGV_SemVer2 $NBGV_SemVer2"
    - name: Build
      run: dotnet build UnlockedData.UnlockedData.Chartist.Blazor.sln --configuration Release --no-restore
    - name: Unit Tests
      run: dotnet test UnlockedData.Chartist.Blazor.sln --no-restore --verbosity normal
    - name: Create Package Dir
      run: mkdir ${{ github.workspace }}/package
    - name: Pack
      run: dotnet pack UnlockedData.Chartist.Blazor.sln --no-build -c Release --output "${{ github.workspace }}/package"
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: nuget
        path: ${{ github.workspace }}/package